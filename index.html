<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>
<body>
    <div class="main-container">
        <div class="summary-section">
            <div class="row">
                <div class="col result-column">
                    <h4 class="result">
                        Your Result
                    </h4>
                    <div class="score-circle">
                        <span class="main-num">
                            76
                        </span>
                        <span class="out-of">
                            of 100
                        </span>
                    </div>
                    <h3>
                        Great
                    </h3>
                    <p class="message">
                        You scored higher that 65% of the people who have taken these test.
                    </p>
                </div>
                <div class="col summary-column">
                    <h4>
                        Summary
                    </h4>
                    <div class="summary-list">
                        <div class="list">
                            <div class="icon-name">
                                <span class="icon">
                                    <img src="assets/images/icon-reaction.svg" alt="reaction">
                                </span>
                                <span class="list-name">
                                    Reaction
                                </span>
                            </div>
                            <div class="total">
                                <b>80</b> / 100
                            </div>
                        </div>
                        <div class="list">
                            <div class="icon-name">
                                <span class="icon">
                                    <img src="assets/images/icon-memory.svg" alt="reaction">
                                </span>
                                <span class="list-name">
                                    Memory
                                </span>
                            </div>
                            <div class="total">
                                <b>92</b> / 100
                            </div>
                        </div>
                        <div class="list">
                            <div class="icon-name">
                                <span class="icon">
                                    <img src="assets/images/icon-verbal.svg" alt="reaction">
                                </span>
                                <span class="list-name">
                                    Verbal
                                </span>
                            </div>
                            <div class="total">
                                <b>61</b> / 100
                            </div>
                        </div>
                        <div class="list visual">
                            <div class="icon-name">
                                <span class="icon">
                                    <img src="assets/images/icon-visual.svg" alt="reaction">
                                </span>
                                <span class="list-name">
                                    Visual
                                </span>
                            </div>
                            <div class="total">
                                <b>72</b> / 100
                            </div>
                        </div>
                        <button class="continue">
                            Continue
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="tel:+923201264705">Sameer Ahmed</a>.
        </div>
    </footer>
</body>
</html>
